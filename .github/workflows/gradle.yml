name: Test CRaC integration
on:
  push:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
  pull_request:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
  schedule:
    - cron: '0 5 * * 1-5' # Mon-Fri at 5am UTC
  workflow_dispatch:
jobs:
  alltests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["17"]
    env:
      JDK_VERSION: ${{ matrix.java }}
    steps:
      - name: Set up default JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Install prerequisites
        run:
          sudo
          DEBIAN_FRONTEND=noninteractive
          apt-get -y --no-install-recommends install
          siege
      - name: Checkout this project
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checkout the utils
        uses: actions/checkout@v2
        with:
          repository: CRaC/utils
          path: utils
      - name: Build the utils
        run: |
          make -C utils
          echo UTILS="$(pwd)/utils" >> $GITHUB_ENV
      - name: Download CRaC JDK
        run: |
          archive=$(utils/download-jdk.sh)
          sudo tar -axf $archive
          echo "JDK archive: $archive"
          echo JDK="$(pwd)/${archive%%.tar.gz}" >> $GITHUB_ENV
      - name: Show the versions
        run: |
          echo "Docker version"
          docker --version
          echo "CRaC JDK version"
          $JDK/bin/java -version
          echo "Default JDK version"
          java -version
      - name: Run All CRaC Tests
        run: './gradlew runAllCracTests'
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
