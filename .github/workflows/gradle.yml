name: Test Guides
on:
  push:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
  pull_request:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
jobs:
  alltests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["17"]
    env:
      JDK_VERSION: ${{ matrix.java }}
    steps:
      - name: Set up default JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install prerequisites
        run:
          sudo
          DEBIAN_FRONTEND=noninteractive
          apt-get -y --no-install-recommends install
          siege
      - name: Checkout utils
        uses: actions/checkout@v2
        with:
          repository: CRaC/utils
          path: utils
      - name: Build the utils
        run: |
          make -C utils
          echo UTILS=$(pwd)/utils >> $GITHUB_ENV
      - name: Download CRaC JDK
        run: |
          archive=$(utils/download-jdk.sh)
          sudo tar -axf $archive
          echo JDK=${archive%%.tar.gz} >> $GITHUB_ENV
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run All CRaC Tests
        run: './gradlew runAllCracTests'
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
