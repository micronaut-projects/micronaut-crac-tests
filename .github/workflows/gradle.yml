name: Test CRaC integration
on:
  push:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
  pull_request:
    branches:
      - master
      - '[1-9]+.[0-9]+.x'
  schedule:
    - cron: '0 5 * * 1-5' # Mon-Fri at 5am UTC
  workflow_dispatch:
jobs:
  alltests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17']
    env:
      GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
      GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
      GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}
      GH_TOKEN_PUBLIC_REPOS_READONLY: ${{ secrets.GH_TOKEN_PUBLIC_REPOS_READONLY }}
      GH_USERNAME: ${{ secrets.GH_USERNAME }}
      TESTCONTAINERS_RYUK_DISABLED: true
      PREDICTIVE_TEST_SELECTION: "${{ github.event_name == 'pull_request' && 'true' || 'false' }}"
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: "ğŸ—‘ Free disk space"
        run: |
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          df -h

      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "ğŸ”§ Setup JDK"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: "ğŸ—„ï¸ Checkout the utils"
        uses: actions/checkout@v2
        with:
          repository: CRaC/utils
          path: utils

      - name: "ğŸ”§ Build the utils"
        run: |
          make -C utils
          echo UTILS="$(pwd)/utils" >> $GITHUB_ENV

      - name: "â˜•ï¸ Download CRaC JDK"
        run: |
          ./cracDownload.sh

      - name: "ğŸ” Show the versions"
        run: |
          echo "Docker version"
          docker --version
          echo ""
          echo "CRaC JDK version at $JDK"
          $JDK/bin/java -version
          echo ""
          echo "Default JDK version at $(which java)"
          java -version

      - name: "ğŸƒâ€â™€ï¸Run All CRaC Tests"
        run: |
          ./gradlew runAllCracTests
